<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" contenteditable="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>BonsaiBee</title>
    <link rel="stylesheet" href="CSS/main.css" />
</head>

<body>
    <!-- ********* NAV BAR START ********* -->
    <nav>
        <div class="container nav-container">
            <div class="bonsBee-logo">
                <img src="CSS/img/BonsaiBeeLogo.ico" class="icon2">
            </div>
            <h2 class="logo">
                BONSAI<span>BEE</span>
            </h2>

            <div class="search-bar">
                <img src="CSS/icon/search.svg" class="icon2">
                <input type="search" placeholder="search for user...">
            </div>
            <div id="searchResults"></div>

            <div class="login">
                <label for="creatPost" class="btn btn-primary">SEARCH</label>
                <div class="profile-phots">
                    <img src="CSS/img/User2.png" alt="">
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

            <!-- ********* THEME toggle START ********* -->
            <div class="quad-state-toggle">
                <button onclick="DarkMode()" class="quad-state-toggle-button" id="toggle-button1">
                    Dark
                </button>
                <button onclick="tangyMode()" class="quad-state-toggle-button" id="toggle-button2">
                    Tangy
                </button>
                <button onclick="lightMode()" class="quad-state-toggle-button" id="toggle-button3">
                    Light
                </button>
            </div>
        </div>
    </nav>
    <!-- ********* THEME toggle STOP ********* -->
    <!-- ********* NAV BAR END ********* -->
    <!-- ********* START MAIN SECTION ********* -->
    <main>
        <div class="container main-container">
            <!--********* MAIN LEFT ********* -->
            <div class="main-left">
                <div class="profile">
                    <div class="profile-phots">
                        <img src="CSS/img/User2.png" alt="">
                    </div>
                    <div class="hendel">
                        <h4>User</h4>
                        <p class="text-gry">@user</p>
                    </div>
                </div>

                <!--********* SIDEBAR ********* -->
                <div class="side-bar">
                    <a class="menu-item active">
                        <h3>HOME</h3>
                    </a>
                    <a class="menu-item ">
                        <h3>GAMES</h3>
                    </a>
                    <a class="menu-item" id="notifice">
                        <span> <small class="count">0</small></span><h3>NOTIFICATIONS</h3>
                    </a>
                    <a class="menu-item" id="MESSAGE">
                        <h3>MESSAGE</h3>
                    </a>
                    <a class="menu-item ">
                        <h3>SAVED</h3>
                    </a>
                    <a class="menu-item g">
                        <h3>SETTINGS</h3>
                    </a>
                    <label for="creatPost" class="btn btn-primary">login post</label>
                </div>
            </div>



            <!-- ********** MAIN MID **********-->
            <div class="main-mid">
                <form class="creatPost">
                    <div class="profile-phots">
                        <img src="CSS/img/User2.png" alt="">
                    </div>
                    <div class="text-post">
                        <input type="text" placeholder="Post your thoughts here..." class="creatPost">
                    </div>
                    <div>
                        <input type="submit" value="post" class="btn btn-primary">
                    </div>
                </form>

                <!--********** START FEED **********-->
                <section id="feed"></section>
                <!--********** END FEED **********-->
            </div>
            <!-- ********** MAIN right **********-->
            <div class="main-right">
                <div class="MESSAGEs" id="MESSAGE-box">
                    <div class="MESSAGE-heading">
                        <h4>MESSAGE</h4><span><img src="CSS/icon/pencil-square.svg" class="icon1"></span>
                    </div>


                    <!-- ********** START friend request **********-->
                    <section id="friends"></section>
                    <!-- ********** STOP friend request **********-->
                </div>
            </div>

    </main>
    <!-- ********** END MAIN SECTION ********** -->
    <script src="display.js"></script>
    <script src="friends.js"></script>
    <script src="posts.js"></script>
</body>
</html>
